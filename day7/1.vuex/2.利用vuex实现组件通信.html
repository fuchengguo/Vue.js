<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<script src="../../js/vue.js"></script>
		<script src="../../js/vuex.js"></script>
		<script>
			//公有的数据
			var store = new Vuex.Store({
				//状态模型
				state:{
					bool:false,
					title:"今日头条",
					ajax:function(){
						console.log("ajax")
					},
					text:""
				}
			})
			
			var xheader = {
				template:`
					<div>第一个组件 
						<input v-model="text" />
						<button @click="changeValue">OK</button>
					</div>
				`,
				//私有数据
				//数据模型
				data:function(){
					return {
						name:"gz",
						text:""
					}
				},
				methods:{
					changeValue:function(){
						this.$store.state.bool = !this.$store.state.bool
					}
				},
				watch:{
					text:function(){
						this.$store.state.text = this.text
					}
				},
				mounted(){
				}
			}
			
			new Vue({
				el:"#demo",
				store:store,
				//私有数据
				data:{
					name:"qd",
				},
				template:`
					<div>
						<p>{{name}}</p>
						<p>{{bool}}</p>
						<p>{{text}}</p>
						<xheader></xheader>
					</div>
				`,
				components:{
					xheader:xheader
				},
				computed:{
					bool:function(){
						return this.$store.state.bool
					},
					text:function(){
						return this.$store.state.text
					}
				}
			})
		</script>
	</body>
</html>
